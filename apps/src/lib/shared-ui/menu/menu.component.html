<!-- In your component.html file -->
<div>
    <!-- Mobile Navbar -->
    <div class="lg:hidden">
        <div class="drawer">
            <input type="checkbox" id="my-drawer" class="drawer-toggle" />
            <div class="drawer-content flex flex-col">
                <!-- Mobile Web Navbar -->
                <div class="flex justify-between items-center p-4 bg-base-100">
                    <label for="my-drawer" class="btn btn-square btn-ghost" (click)="toggleDrawer()">
                        <!-- Hamburger Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </label>
                    <div class="flex-1 px-2 mx-2">
                        <div class="flex items-center">
                            <img ngSrc="assets/img/logo.webp" width="48" height="48" priority alt="Kotopedia">
                            <h1>Baza karm dla kotów</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Drawer sidebar for mobile views -->
            <div class="drawer-side" [style.z-index]="101">
                <label for="my-drawer" class="drawer-overlay"></label>
                <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 mt-16 lg:mt-0">
                    <!-- Drawer item for Karmy nadrzędne with sub-items -->
                    <li>
                        <span>Karmy</span>
                        <ul class="pl-4">
                            <li class="pb-1">
                                <a [routerLink]="['/wszystkie']"
                                    [class.active-link]="router.url === '/wszystkie'  || router.url === '/'">Wszystkie</a>
                            </li>
                            <li class="pb-1">
                                <a [routerLink]="['/polecane']"
                                    [class.active-link]="router.url === '/polecane'">Polecane</a>
                            </li>
                            <li class="pb-1">
                                <a [routerLink]="['/monobialkowe']"
                                    [class.active-link]="router.url === '/monobialkowe'">Monobiałkowe</a>
                            </li>
                            <li class="pb-1">
                                <a [routerLink]="['/chore-nerki']"
                                    [class.active-link]="router.url === '/chore-nerki'">Chore nerki</a>
                            </li>
                            <li class="pb-1">
                                <a [routerLink]="['/chora-trzustka']"
                                    [class.active-link]="router.url === '/chora-trzustka'">Chora trzustka</a>
                            </li>
                            <li class="pb-1">
                                <a [routerLink]="['/kocieta']"
                                    [class.active-link]="router.url === '/kocieta'">Kocięta</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="hidden lg:flex flex-col bg-base-100  w-screen">
        <!-- Web Navbar for larger screens -->
        <div class="flex items-center p-4 bg-base-100 lg:justify-between">
            <!-- Brand Name -->
            <div class="flex-1">
                <div class="flex items-center">
                    <img ngSrc="assets/img/logo.webp" width="48" height="48" priority alt="Kotopedia">
                    <h1>Baza karm dla kotów</h1>
                </div>
            </div>

            <!-- Horizontal Menu for Desktop -->
            <div class="flex-1 flex justify-start">
                <a [routerLink]="['/wszystkie']"
                    [class.active-link]="router.url === '/wszystkie'  || router.url === '/'"
                    routerLinkActive="active-link" class="btn btn-ghost">
                    Wszystkie
                </a>
                <a [routerLink]="['/polecane']" [class.active-link]="router.url === '/polecane'"
                    routerLinkActive="active-link" class="btn btn-ghost ml-1">
                    Polecane
                </a>
                <a [routerLink]="['/monobialkowe']" [class.active-link]="router.url === '/monobialkowe'"
                    routerLinkActive="active-link" class="btn btn-ghost ml-1">
                    Monobiałkowe
                </a>
                <a [routerLink]="['/chore-nerki']" [class.active-link]="router.url === '/chore-nerki'"
                    routerLinkActive="active-link" class="btn btn-ghost ml-1">
                    Chore nerki
                </a>
                <a [routerLink]="['/chora-trzustka']" [class.active-link]="router.url === '/chora-trzustka'"
                    routerLinkActive="active-link" class="btn btn-ghost ml-1">
                    Chora trzustka
                </a>
                <a [routerLink]="['/kocieta']" [class.active-link]="router.url === '/kocieta'"
                    routerLinkActive="active-link" class="btn btn-ghost ml-1">
                    Kocięta
                </a>
            </div>

            <!-- Right Aligned Items, e.g., Theme Switcher -->
            <div class="flex-1 flex justify-end">
            </div>
        </div>
    </div>
</div>
