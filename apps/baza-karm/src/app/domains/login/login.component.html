<div class="login-page">
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <tui-input class="mb-4" formControlName="email">
        Wpisz e-mail
        <span class="tui-required"></span>
        <input
          autocomplete="new-password"
          translate="nFo"
          tuiTextfieldLegacy
          type="email"
        />
      </tui-input>

      <tui-input class="mb-4" formControlName="password" translate="no">
        Wpisz has≈Ço
        <span class="tui-required"></span>
        <input tuiTextfieldLegacy type="password" />
      </tui-input>

      <bk-captcha #captcha (captchaEntered)="loginForm.markAllAsTouched()" />

      <button
        class="mt-2"
        size="m"
        tuiButton
        type="button"
        [disabled]="loginForm.invalid || !this.captcha()?.token"
        (click)="onSubmit()"
      >
        Zaloguj
      </button>
    </form>
  </div>
</div>
